<div>
	<h2>{{person.name.full}}</h2>
	<h3>{{person.birth.year}} &ndash; {{person.death.year || "present"}}</h3>
	<ul>
		<li><strong>Born:</strong> {{person.birth.dateprint}}, {{person.birth.place}}
		<li data-ng-show={{person.death.year}}><strong>Died:</strong> {{person.death.dateprint}}, {{person.death.place}}
	</ul>
</div>
