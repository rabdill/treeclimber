<div class="row">
	<div class="medium-6 medium-offset-3 columns">
		<h2>Upload document</h2>
		<p>{{status}}</p>
		<div data-ng-show="!registered">
			Title: <input type="text" data-ng-model="title"><br>
			Origin: <input type="text" data-ng-model="origin"><br>
			Source: <input type="text" data-ng-model="source"><br>
			Description: <input type="text" data-ng-model="description"><br>
			Transcript: <textarea data-ng-model="transcript" rows="10" cols="60"></textarea><br><br>
			<input type="hidden" data-ng-model="key" value="https://s3.amazonaws.com/treeclimber/{{filename}}">
			<button data-ng-click="create()">Create item</button>
		</div>
	</div>
</div>
