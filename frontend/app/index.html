<!DOCTYPE html>
<html lang="en" ng-app="treeclimber">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Treeclimber Private Geneology Tool</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="bower_components/modernizr/modernizr.js"></script>
  <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css">

  <link href='https://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Ruda' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:800' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="view-container" style="padding-top: 65px;">
    <div class="icon-bar four-up fixed">
      <h1 class="title show-for-medium-up">Treeclimber</h1>
      <h1 class="title show-for-small-only">TC</h1>
      <a class="item" href="/app/#/" data-tooltip aria-haspopup="true" class="has-tip tip-bottom round" title="Home">
        <i class="fi-home"></i>
      </a>
      <a class="item" href="/app/#/people" data-tooltip aria-haspopup="true" class="has-tip tip-bottom round" title="People">
        <i class="fi-torsos"></i>
      </a>
      <a class="item" href="/app/#/documents" data-tooltip aria-haspopup="true" class="has-tip tip-bottom round" title="Documents">
        <i class="fi-page-multiple"></i>
      </a>
    </div>
    <div ng-view class="view-frame"></div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/fastclick/lib/fastclick.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>

  <script src="app.js"></script>
  <script src="controllers.js"></script>
  <script src="animations.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
